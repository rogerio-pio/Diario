<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Carattere&display=swap">
    <script src="js/trocarSenha.js"></script>
</head>

<body>
    <header></header>

    <div class="rectangle">
        <p>trocar a senha</p>
    </div>

    <div class="container">     
        
        <div class="space"></div>
        
        <div class="box">
            <form id="myForm">
                <div class="form-group">
                    <label for="nome" class="label-text">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email" class="label-text">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha" class="label-text">Nova senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha" class="label-text">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <button type="submit">Trocar senha</button>
            </form>
        </div>
    </div>

</body>
</html>
