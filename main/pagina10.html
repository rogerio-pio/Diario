                <h2>Oh Senhor do Amor!<br>
                    Ensina-nos a ser luz<br>
                    Para iluminarmos os caminhos escuros<br>
                    E vararmos todos os muros<br>
                    Que construímos em volta de nós!<br>
                    E assim como Tu fizeste, <br>
                    Qual meteoro rasgando os céus do planeta,<br>
                    Deixemos também<br>
                    Nosso rastro luminoso<br>
                    Em busca da Paz, da Concórdia e do Bem<br>
